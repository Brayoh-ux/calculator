<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/scripts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <form id="add">
                    <div class="form-group">
                        <h1>Add</h1>
                        <label for="add1">1st Number:</label>
                        <input type="text" id="add1" class="form-control">
                    
                        <label for="add2">2nd Number:</label>
                        <input type="text" id="add2" class="form-control">
                        <button class="btn" type="submit">Add!</button>
                    </div>
                </form>
                <div id="output"></div>
            </div>
            <div class="col-md-6">
            <form id="subtract">
                <div class="form-group">
                    <h1>Subtract</h1>
                    <label for="sub1">1st Number:</label>
                    <input type="text" id="sub1" class="form-control">
        
                    <label for="sub2">2nd Number:</label>
                    <input type="text" id="sub2" class="form-control">
                    <button class="btn" type="submit">Subtract!</button>
                </div>
            </form>
            <div id="out"></div>
            </div>
        </div> 
        <div class="row">
            <div class="col-md-6">
                <form id="divide">
                    <h1>Divide</h1>
                    <div class="form-group">
                        <label for="div1">1st Number:</label>
                        <input type="text" id="div1" class="form-control">
            
                        <label for="div2">2nd Number:</label>
                        <input type="text" id="div2" class="form-control">
                        <button class="btn" type="submit">Divide!</button>
                    </div>
                </form>
                <div id="put"></div>
            </div>
            <div class="col-md-6">
            <form id="multiply">
                <div class="form-group">
                    <h1>Multiply</h1>
                    <label for="mul1">1st Number:</label>
                    <input type="text" id="mul1" class="form-control">
                
                    <label for="mul2">2nd Number:</label>
                    <input type="text" id="mul2" class="form-control">
                    <button class="btn" type="submit">Multiply!</button>
                </div>
            </form>
            <div id="ply"></div>
        </div>
    </div>
    
    </div>

</body>



</html>
